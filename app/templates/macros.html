{% macro displayNewsList(news_list) %}
<div class="container-fluid">
<div class="row">
    {% for source in news_list %}

    <div class="col-sm-12 col-md-6 col-lg-3">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h3 class="card-title" style="font-size: bolder">{{source.name}}</h3>
                <p class="card-text">{{source.description}}.</p>
                <a href="{{source.url}}" class="btn btn-primary">More</a>
            </div>
        </div>

        <!-- <li>{{source.name}}</li>
    <a class="btn btn-primary"  href="/news/{{source.source_id}}">{{source.source_id}}</a> 
      -->
    </div>
    {% endfor %}
</div>
</div>
{% endmacro%}
