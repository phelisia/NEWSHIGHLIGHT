{% macro displayNewsList(news_list) %}
<div class="container-fluid">
<div class="row">
    {% for source in news_list %}

    <div class="col-sm-12 col-md-6 col-lg-3">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h3 class="card-title" style="font-size: bolder; color:yellow">{{source.name}}</h3>
                <p class="card-text">{{source.description}}.</p>
                <a href="/news/{{source.source_id}}" class="btn btn-primary">More Update</a>
            </div>
        </div>

       
    </div>
    {% endfor %}
</div>
</div>
{% endmacro%}
